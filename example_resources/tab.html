<!DOCTYPE html>
<html>
	<head>
		<style>
			table, td{border:1px solid black; border-collapse: collapse;}
			table td{width: 350px; height: 100px}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td bgcolor="green">
					<p>This is the first cell in my table. It has a green background.</p>
				</td>
				<td bgcolor="pink">
					<p>This is the second cell in my table. It has a pink background.</p>
				</td>
			</tr>
		</table>
	</body>
</html>
