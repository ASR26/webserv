<!DOCTYPE html>
<html>
	<head>
		<style>
			div {width: 200px; height: 200px; background: red; border-radius: 50%;}
		</style>
	</head>
	<body>
		<div id=balloon onclick="balloonFunction()" onmouseleave="leaveBalloon()"></div>
		<script>
			var color = 0;
			var balloonsize = 200;
			function balloonFunction() {
					color = (color + 1) % 3;
					switch (color) {
						case 1:
							document.getElementById("balloon").style.background = "green";
							break;
						case 2:
							document.getElementById("balloon").style.background = "blue";
							break;
						default:
							document.getElementById("balloon").style.background = "red";
						}
					if (balloonsize + 10 <= 420)
						balloonsize = balloonsize + 10;
					else
						balloonsize = 200;
					document.getElementById("balloon").style.width = balloonsize + "px";
					document.getElementById("balloon").style.height = balloonsize + "px";

					}
			function leaveBalloon() {
					if (color == 0)
						color = 2;
					else
						color--;
					switch (color) {
						case 1:
							document.getElementById("balloon").style.background = "green";
							break;
						case 2:
							document.getElementById("balloon").style.background = "blue";
							break;
						default:
							document.getElementById("balloon").style.background = "red";
						}
					if (balloonsize - 5 >= 200)
						balloonsize = balloonsize - 5;
					document.getElementById("balloon").style.width = balloonsize + "px";
					document.getElementById("balloon").style.height = balloonsize + "px";
					}
		</script>
	</body>
</html>
